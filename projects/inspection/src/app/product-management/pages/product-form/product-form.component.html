<div class="form-wrapper container my-3">
  <header class="my-2">
    <h4 class="text-primary">
      {{ isEditMode ? "Edit product Date" : "Add New product" }}
    </h4>
  </header>
  <div class="form-content">
    <form class="row g-2" [formGroup]="form">
      <div class="col-12">
        <label for="product_name" class="form-label"
          >Product Name <span class="text-danger"> *</span></label
        >
        <input
          type="text"
          class="form-control"
          id="product_name"
          formControlName="name"
          placeholder="Enter Product Name"
        />
        <app-control-validator
          [control]="form.get('name')"
        ></app-control-validator>
      </div>
      <div class="col-12">
        <label for="product_price" class="form-label"
          >Product Price <span class="text-danger"> *</span></label
        >
        <input
          type="number"
          class="form-control"
          id="product_price"
          formControlName="price"
          placeholder="Enter Product Price"
        />
        <app-control-validator
          [control]="form.get('price')"
        ></app-control-validator>
      </div>
      <div class="col-12">
        <label for="product_Category" class="form-label"
          >Product Category <span class="text-danger"> *</span></label
        >
        <select
          id="product_Category"
          class="form-select"
          formControlName="categoryId"
          aria-label="Default select example"
        >
          <option [value]="null" selected disabled>
            Open this select menu
          </option>
          @for (category of categoriesList; track category.id) {
          <option [value]="category.id">{{ category.name }}</option>

          }
        </select>
        <app-control-validator
          [control]="form.get('categoryId')"
        ></app-control-validator>
      </div>
      <div class="col-12 d-flex align-items-center justify-content-center">
        <button (click)="onAddNewProduct()" class="btn btn-primary">
          {{ isEditMode ? "Edit" : "Add" }}
        </button>
      </div>
    </form>
  </div>
</div>
